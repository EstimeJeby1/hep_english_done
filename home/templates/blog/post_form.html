{% extends "blog/base.html" %}
{% load crispy_forms_tags %} 
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            
              
                {% comment %} |crispy {% endcomment %}
                <div class="mb-1">
                    {{ form.as_p }}
                </div>
            
          
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Post</button>
            </div>
        </form>
    </div>
{% endblock content %}
